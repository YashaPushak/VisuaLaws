<body>

<div class="chart">

</div>


<style>

.chart div {
  font: 10px sans-serif;

<script>



var data = [3, 5, 7, 10, 15];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });
	
	
function func()
{

d3.select(".chart")
